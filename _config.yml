url: http://blog.ytotech.com
author:
    name: Yoan Tournade
    email: yoan@ytotech.com
    uri: http://www.ytotech.com/people/

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"
      author: monsieurv
