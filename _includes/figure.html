<figure>
  {% if include.url %}
  <a href="{{ include.url }}" {% if include.linkTitle %}title="{{ include.linkTitle }}"{% endif %}>
  {% endif %}
  <img src="{{ include.img }}" alt="{{ include.alt }}">
  {% if include.url %}
  </a>
  {% endif %}
  {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
